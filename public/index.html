<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(9, 22, 39);
            overflow: hidden;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #form{
            color: white;
            height: 70%;
            border-radius: 20px;
            padding-left: 20px;
            padding-right: 20px;

            border: solid ; 
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        input{
            width: 200px;
            outline: none;
            border-top: none;
            border-left: none;
            border-right: none;
            color:white;
            background-color: transparent;
            font-family:Arial, Helvetica, sans-serif;
        }

        button{
            box-shadow: 3px 2px;
            transition: 0.3s;
            width: 200px;
            height: 50px;
            border-radius: 10px;
            border: none;
            background-color: skyblue;
        }

        button:hover{
            border: solid 2px black;
        }

        button:active{
            transform: translate(3px, 2px);
            box-shadow: 0px 0px;
        }

    </style>
</head>
<body class="w-screen h-screen">
    <div id="form" class="flex flex-col w-2/4 h-2/4 border bg-white">
        <label for="inp">Masukkan teks atau link yang ingin di jadikan qrcode</label>
        <input type="text" name="inp" id="inp">
        <button onclick="Generate()">Generate</button>

        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
    </div>
    <script>
        let imgBox = document.querySelector("#qrImage");
        let inp = document.querySelector("#inp")
        let divImg = document.querySelector("#imgBox")

        function Generate() {
            imgBox.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${inp.value}`

        }
    </script>
</body>
</html>
